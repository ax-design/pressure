<!DOCTYPE html>

<head>
  <title>Tile Demo</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <style>
    .tile-container {
      width: 400px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .tile {
      width: 150px;
      height: 150px;
      font-family: 'IBM Plex Sans', sans-serif;
      background: #9F353A;
      color: white;
      position: relative;
      user-select: none;
    }

    .tile-icon {
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      margin: -25px 0 0 -25px;
      position: absolute;
    }

    .tile-title {
      left: 10px;
      bottom: 8px;
      margin: 0;
      padding: 0;
      font-size: 13px;
      position: absolute;
    }

    ax-pressure {
      display: block;
      margin: 2px;
    }
  </style>
</head>

<body>
  <div class="tile-container">
    <ax-pressure>
      <div class="tile">
        <img class="tile-icon" src="./images/apple.svg" alt="Icon of Apple" />
        <p class="tile-title">Apple</p>
      </div>
    </ax-pressure>
    <ax-pressure>
      <div class="tile">
        <img class="tile-icon" src="./images/tea.svg" alt="Icon of Tea" />
        <p class="tile-title">Tea</p>
      </div>
    </ax-pressure>
    <ax-pressure>
      <div class="tile">
        <img class="tile-icon" src="./images/Fish.svg" alt="Icon of Fish" />
        <p class="tile-title">Fish</p>
      </div>
    </ax-pressure>
    <ax-pressure>
      <div class="tile">
        <img class="tile-icon" src="./images/donut.svg" alt="Icon of Donut" />
        <p class="tile-title">Donut</p>
      </div>
    </ax-pressure>
  </div>

  <!-- <script src="../../build/main.js"></script>
  <script>AxPressure.register()</script> -->
  <script type="module">
    import { register } from 'https://unpkg.com/@ax-design/pressure/es/index.js';
    register();
  </script>
</body>
